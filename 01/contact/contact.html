    <main>
        <section id="sec01">
            <div class="contents01_01">
                <h1>お問い<span>合</span>わせ</h1>
                <p>Contact</p>
            </div>
        </section>

        <section id="sec02">
            <div class="contents02_01">
                <h2>
                    ご相談、お見積もり、求人ご応募など<br>
                    お気軽にお問い合せください
                </h2>
            </div>
            <div class="contents02_02">
                <a href="../policy/policy.html" target="_blank">個人情報の取扱い(プライバシーポリシー)のご確認はこちら</a>
            </div>
            <div class="contents02_03">
                <form method="post" id="form">
                    <dl>
                        <dt class="required"><label>お問い合わせ項目</label></dt>
                        <dd>
                            <div class="select">
                                <select>
                                    <option value="ご相談">ご相談</option>
                                    <option value="お見積もり">お見積もり</option>
                                    <option value="仕事のご依頼">仕事のご依頼</option>
                                    <option value="求人へのご応募">求人へのご応募</option>
                                    <option value="その他">その他</option>
                                </select>
                            </div>
                        </dd>
                        <dt><label>会社名</label></dt>
                        <dd>
                            <input type="text" name="company">
                        </dd>
                        <dt class="required"><label>お名前</label></dt>
                        <dd>
                            <input type="text" name="name">
                        </dd>
                        <dt class="required"><label>電話番号</label></dt>
                        <dd>
                            <input type="tel" name="tel" placeholder="例:059-386-3083">
                        </dd>
                        <dt class="required"><label>メールアドレス</label></dt>
                        <dd>
                            <input type="email" name="e-mail" placeholder="例:info@ccwok.co.jp">
                        </dd>
                        <dt><label>お問い合わせ内容</label></dt>
                        <dd>
                            <textarea name="message" placeholder="お問い合わせ内容をご記入ください。"></textarea>
                        </dd>
                        <dt class="required"><label>ご希望の連絡方法</label></dt>
                        <dd>
                            <div class="radio">
                                <input type="radio" name="method" value="電話"><label for="phone">電話</label>
                                <input type="radio" name="method" value="メール"><label for="mail">メール</label>
                                <input type="radio" name="method" value="連絡不要"><label for="none">連絡不要</label>
                            </div>
                        </dd>
                    </dl>
                    <input type="submit" value="送信" class="btn">
                </form>
            </div>
        </section>
    </main>
